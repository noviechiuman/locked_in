<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Locked In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-panel">
        <div id="todo-content">
            <h1 class="main-title">Let's Get Locked In! 💪🏻</h1>
            
            <div class="category-filters">
                <button class="category-btn work active" data-category="work">Work</button>
                <button class="category-btn personal" data-category="personal">Personal</button>
                <button class="category-btn others" data-category="others">Others</button>
            </div>

            <div class="todo-list">
                <div class="todo-input">
                    <div class="todo-checkbox work"></div>
                    <input type="text" placeholder="Write down your task here" id="new-todo">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
